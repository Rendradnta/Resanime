# Nama workflow yang akan tampil di tab Actions GitHub
name: Build and Deploy React App

# Pemicu: Workflow ini akan berjalan setiap kali ada push ke branch 'main'
on:
  push:
    branches:
      - main

# =========================================================
# === TAMBAHKAN BAGIAN INI UNTUK MEMBERIKAN IZIN TULIS ===
permissions:
  contents: write
# =========================================================

jobs:
  build-and-deploy:
    # Menggunakan server virtual Ubuntu terbaru dari GitHub
    runs-on: ubuntu-latest
    
    steps:
      # (Sisa dari file Anda tetap sama...)
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Deploy Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: deploy
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}        with:
          # Token ini otomatis disediakan oleh GitHub
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # Folder yang akan di-deploy (hasil dari npm run build)
          publish_dir: ./build
          
          # Nama branch tujuan untuk menyimpan hasil build
          publish_branch: deploy
          
          # Info pengguna untuk commit otomatis oleh bot
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          
          # Menggunakan pesan commit yang sama dengan commit asli
          commit_message: ${{ github.event.head_commit.message }}
